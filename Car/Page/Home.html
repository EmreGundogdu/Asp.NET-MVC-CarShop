<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Car Shop | 2021</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/Content/img/logo.jpg" width="90"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light col-sm-4" type="submit"><i class="bi bi-search"></i>Search</button>
                        </form>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">For Sale</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">For Rent</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">User</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-primary" aria-current="page" href="#"><i class="bi bi-person"></i>Sign Up</a>
                                <a class="btn btn-outline-success" aria-current="page" href="#"><i class="bi bi-box-arrow-in-right"></i>Sign In</a>
                                <a class="btn btn-outline-info" aria-current="page" href="#"><i class="bi bi-pen"></i>Advertise</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>        
    </header>
    <div class="container">
        <div class="row mt-3">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/Content/img/Bmw2.jpg" class="d-block w-100" alt="..." height="600">
                    </div>
                    <div class="carousel-item">
                        <img src="/Content/img/Bmw8.jpg" class="d-block w-100" alt="..." height="600">
                    </div>
                    <div class="carousel-item">
                        <img src="/Content/img/MbGT.jpg" class="d-block w-100" alt="..." height="600">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form class="row mt-3">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Brand" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Model</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Model" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Min</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Min Price" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Max</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Max Price" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">City</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="City" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Status</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Status" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-outline-info col-12"><i class="bi bi-search"></i>Filter</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-3">
                <div class="img-thumbnail mt-3">
                    <a href="#"><img src="/Content/img/Bmw2.jpg" class="card-img-top" alt="..." height="240"></a>
                    <div class="card-body">
                        <h5 class="card-title">Bmw | 2 Series </h5>
                        <h5 class="card-title">2017</h5>
                        <h5 class="card-title">27.000€</h5>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="img-thumbnail mt-3">
                    <a href="#"><img src="/Content/img/Bmw8.jpg" class="card-img-top" alt="..." height="240"></a>
                    <div class="card-body">
                        <h5 class="card-title">Bmw | 8 Series </h5>
                        <h5 class="card-title">2017</h5>
                        <h5 class="card-title">47.000€</h5>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="img-thumbnail mt-3">
                    <a href="#"><img src="/Content/img/MbGT.jpg" class="card-img-top" alt="..." height="240"></a>
                    <div class="card-body">
                        <h5 class="card-title">Mercedes Benz | GT </h5>
                        <h5 class="card-title">2019</h5>
                        <h5 class="card-title">67.000€</h5>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row mt-3" style="background-color:black;">
                <div class="col-md-1"></div>
                <div class="col-md-8">
                    <h6 style="color:white; padding:15px 0px 0px 0px">CONTACT</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" style="color:white;text-decoration:none">Sign Up</a></li>
                        <li><a href="#" style="color:white;text-decoration:none">Sign In</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h6 style="color:white; padding:15px 0px 0px 0px">SOCIAL MEDIA</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#"><i class="bi bi-twitter"></i></a>
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-github"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
